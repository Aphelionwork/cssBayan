<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vitaly's Klepcha Bayan</title>
    <link href="style.css" rel="stylesheet">
  </head>
<body>
<div class="accordion">
<h1>CSS Bayan</h1>
<hr>
    <div class="accordion-block-open">
          <label class="label"><h3>Hello world!
          <span style="float: right"><svg width="20" height="20" viewBox="0 0 20 20" class="svg1" >
          <line x1="10" y1="0" x2="10" y2="20" stroke-width="4" stroke="rgb(0,0,0)"/>
          <line x1="0" y1="10" x2="20" y2="10" stroke-width="4" stroke="rgb(0,0,0)"/>
          </svg></span>
          </h3>
        <div class="accordion-picture">
          <p><center>
            <img src="./images/bear.jpg" alt="bear Bayan" width="50%">
          </center></p><input type="radio" checked="checked">
        </div>
    </div>
<hr>
    <div class="accordion-block">
          <label class="label"><h3>Meeting HTML and CSS for the first time
          <span style="float: right"><svg width="20" height="20" viewBox="0 0 20 20" class="svg1">
          <line x1="10" y1="0" x2="10" y2="20" stroke-width="4" stroke="rgb(0,0,0)"/>
          <line x1="0" y1="10" x2="20" y2="10" stroke-width="4" stroke="rgb(0,0,0)"/>
          </svg></span>
          </h3>
        <div class="accordion-picture">
          <p><center>
          <img src="./images/fox.jpg" alt="fox Bayan" width="50%">
          </center></p><input type="radio">
        </div>
    </div>
<hr>
    <div  class="accordion-block">
        <label class="label"><h3>Thinking about a difficult task
        <span style="float: right"><svg width="20" height="20" viewBox="0 0 20 20" class="svg1">
        <line x1="10" y1="0" x2="10" y2="20" stroke-width="4" stroke="rgb(0,0,0)"/>
        <line x1="0" y1="10" x2="20" y2="10" stroke-width="4" stroke="rgb(0,0,0)"/>
        </svg></span>
        </h3>
        <div class="accordion-picture">
          <p><center>
          <img src="./images/panda.jpg" alt="panda Bayan" width="50%">
          </center></p><input type="radio">
        </div>
    </div>
<hr>
    <div class="accordion-block">
        <label class="label"><h3>Thinking about how to do it in one day
        <span style="float: right"><svg width="20" height="20" viewBox="0 0 20 20" class="svg1">
        <line x1="10" y1="0" x2="10" y2="20" stroke-width="4" stroke="rgb(0,0,0)"/>
        <line x1="0" y1="10" x2="20" y2="10" stroke-width="4" stroke="rgb(0,0,0)"/>
        </svg></span>
        </h3>
        <div class="accordion-picture">
          <p><center>
          <img src="./images/dog.jpg" alt="dog Bayan" width="50%">
          </center></p><input type="radio">
        </div>
    </div>
<hr>
      <div class="accordion-block">
        <label class="label"><h3>Let's do CodeJam#1
        <span style="float: right"><svg width="20" height="20" viewBox="0 0 20 20" class="svg1">
        <line x1="10" y1="0" x2="10" y2="20" stroke-width="4" stroke="rgb(0,0,0)"/>
        <line x1="0" y1="10" x2="20" y2="10" stroke-width="4" stroke="rgb(0,0,0)"/>
        </svg></span>
        </h3>
        <div class="accordion-picture">
          <p><center>
          <img src="./images/wolf.jpg" alt="dog wolf" width="50%">
          </center></p><input type="radio">
        </div>
    </div>
</div>
</body>
</html>
